<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $(".btn1").click(function(){

      alert($(this).text())
    });

    alert($("h1").length)
});
});
$(function(){
    $("ul").find("h1").css({"color": "orange", "border": "2px solid black"});
});
</script>
</head>
<body>

<ul>
    <h1>Items Are</h1>
    <h1>Bevarage</h1> 
  <li>Coffee</li><br>
  <li>Milk</li><br>
  <li>Soda</li><br>
</ul>
<button class="btn">heading length</button>
</body>
</html>
