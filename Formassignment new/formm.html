<!DOCTYPE html>
<html>

<head>
    <title>Sample form</title>
    <link rel="stylesheet" href="formm.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<body>
    <header class="ta-center">
        <h1>form</h1>
    </header>
    <section class="details-form tab container spacebetween ">
        <div class="basic-intro flex-start">
            <h2 class="font-large fw-bold">Fill the form </h2>

            <p class="font-small lh-normal">Fill in the details </p>

            <form>

                <label class="font-xsmall">NAME</label><br>
                <div class="input-container form-input pos-rel">
                    <input type="text" placeholder="Enter your name" required>
                </div><br>

                <label class="font-xsmall">PHONE NUMBER</label><br>

                <div class="input-container form-input pos-rel">
                    <input id="tel" type="tel" pattern="[7-9]{1}[0-9]{9}" placeholder="Enter your Number">
                </div><br>

                <label class="font-xsmall">DATE OF BIRTH</label><br>

                <div class="input-container form-input pos-rel">
                    <input class="input-text" type="date" id="bdate">
                </div><br>

                <label class="font-xsmall">AGE</label><br>
                <div class="input-container form-input pos-rel">
                    <input type="text" id="age">
                </div>

            </form>

        </div>

        <div class="main-form flex-end">

            <div class="basic">
                <div class="input-container form-input pos-rel">

                    <input id="address" class="input-text font-small" placeholder="Enter the exact address">
                </div>

                <div class="input-container form-input pos-rel">

                    <input id="email" class="input-text font-small" placeholder="Email address">
                </div>

                <div id="option1" class="options display-f ai-center form-input pos-rel ">

                    <label class="check-box " for="check-box1">
                        <input class="toggle display-n" type="checkbox" name="box" id="check-box1">
                        <div id="checkmark1" class="checkmark display-ib greyborder">
                            <span id="checksign1" class="checksign check"></span>
                        </div>

                    </label>
                    <span class="font-small input-value dark">Trainee</span>

                </div>

                <div id="option2" class="options pos-rel display-f ai-center form-input  ">
                    <label class="check-box " for="check-box2">
                        <input class="toggle display-n" name="box" type="checkbox" id="check-box2">
                        <div id="checkmark2" class="checkmark display-ib greyborder">
                            <span id="checksign2" class="checksign check"></span>
                        </div>
                    </label>
                    <span class="font-small input-value dark">Employee</span>

                </div>


                <div class="form-input timelimit font-small">
                    <label for="time-limit"> </label>
                    <input list="time-limits" id="time-limit">
                    <datalist id="time-limits">
                        <option value="This month">
                        <option value="Next month">
                        <option value="December 2021">
                        <option value="January 2022">
                        <option value="I don't know">
                    </datalist>

                </div>

                <!--<div class=" form-input pos-rel timelimit font-small" id="datalist">
                    <input class="font-normal" id="datalist-input" type="text" placeholder="I don't know">

                    <div class="display-ib">
                        <div class="arrow-btn up"></div>
                        <div class="arrow-btn down"></div>
                    </div>
                    <ul id="datalist-ul"></ul>
                </div>
            </div>-->

                                <label class="check-box " for="check-box4">
                                    <input class="display-n alarmbox" type="checkbox" id="check-box4">
                                    <div class="checkmark display-ib sign-box greyborder">
                                        <span class="checksign1 check"></span>
                                    </div>

                                </label>
                                <span class="font-small input-value">Bus</span>
                            </div>
                        </div>

                        </div>
                    </div>

                </div>

                <form class="file-form greyborder" id="drop">
                    <label>
                        Pick your tshirt color
                    </label>
                </form>


                <label>Bio</label><br>
                <textarea class="greyborder" rows="4" cols="50" height="20"></textarea>

                <input class="submit greyborder" type="submit">


                <div class="drag greyborder">
                    <div id="drag1">
                        <p>1</p>
                    </div>
                    <div id="drag2">
                        <p>2</p>
                    </div>
                    <div id="drag3">
                        <p>3</p>
                    </div>
                    <div id="drag4">

                    </div>

                    </div>
                </div>

    </section>
