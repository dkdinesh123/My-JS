<style>
     #feedback { 
      color: slategrey;
      font-size: 1.4em; 
    }
  #selectable .ui-selecting 
  { 
      background: red; 
  }
  #selectable .ui-selected 
  { 
      background: #F39814; color:black; 
    }
  #selectable { 
      list-style-type: none; margin: 0; padding: 0; width: 60%; 
    }
  #selectable li 
  { 
      margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; 
    }
</style>
<script>
    $(function() {
        $("#uname").blur(function(){
            let value= $("#uname").val();
            if (value === '')
            {
                $("#unameerr").text("Enter Yourname").css("color","red");
               $("#unameerr").text("Enter Yourname").css("font-weight","bold");
               $("#uname").mouseover();

            }
            else
            {
                $("#sname").val(value);
                $("#unameerr").text("");

            }
        })
    });

    $(function () {
        $('form').draggable();
    });

    $( function() {
    $( "#selectable" ).selectable();
  } );
</script>

<body style="background-color:yellowgreen;">
